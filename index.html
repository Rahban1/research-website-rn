<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Conclave NITRR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">Research Conclave</div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html">IMPORTANT DATES</a></li>
                <li><a href="index.html">CALL FOR ABSTRACT</a></li>
                <li><a href="index.html">SUBMISSION & REGISTRATION</a></li>
                <li><a href="index.html">ORGANIZERS</a></li>
                <li><a href="index.html">VENUE</a></li>
                <li><a href="index.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-div">
            <div class="img-div">
                <img class="clg-building" src="./public/nit-building.jpg" alt="NIT Raipur Building">
            </div>
            <div class="hero-content">
                <h1 class="heading">4th Research Scholar's Conclave 2025</h1>
                <h3 class="date">December 12th & December 13th</h3>
                <h3 class="org">Organized By</h3>
                <div class="logo-div">
                    <img class="logo-img" src="./public/nitrr.gif" alt="logo">
                </div>
                <h2 class="clg-name">National Institute of Technology Raipur, India</h2>
            </div>
        </div>
    </section>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navLinks.contains(event.target);
                const isClickOnToggle = menuToggle.contains(event.target);
                
                if (!isClickInsideNav && !isClickOnToggle && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
